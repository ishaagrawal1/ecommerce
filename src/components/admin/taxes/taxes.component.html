<div class="flex justify-between items-center p-6 border-y border-white">
  <h1 class="text-3xl font-bold">Manage Taxes</h1>
  <p-button label="Add New" icon="pi pi-plus" [rounded]="true" />
</div>
<div class="px-6">
  <p-table [value]="taxes" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Sr No.</th>
        <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
        <th pSortableColumn="rate">Rate <p-sortIcon field="rate" /></th>
        <th pSortableColumn="updatedAt">Date <p-sortIcon field="date" /></th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template let-ri="rowIndex" pTemplate="body" let-tax>
      <tr>
        <td>{{ ri + 1 }}</td>
        <td>{{ tax.name }}</td>
        <td>{{ tax.rate }}</td>
        <td>{{ tax.updatedAt | date }}</td>

        <td class="flex gap-2">
          <p-button label="Edit" size="small" [rounded]="true" />
          <p-button
            label="Delete"
            size="small"
            [rounded]="true"
            severity="danger"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
