<div class="flex justify-between items-center p-6 border-y border-white">
  <h1 class="text-3xl font-bold">Manage Units</h1>
  <p-button label="Add New" icon="pi pi-plus" [rounded]="true" />
</div>
<div class="px-6">
  <p-table [value]="units" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Sr No.</th>
        <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
        <th pSortableColumn="shortName">
          Shortname <p-sortIcon field="shortname" />
        </th>
        <th pSortableColumn="updatedAt">Date <p-sortIcon field="date" /></th>
        <th pSortableColumn="allowDecimal">
          Decimal<p-sortIcon field="allowDecimal" />
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template let-ri="rowIndex" pTemplate="body" let-unit>
      <tr>
        <td>{{ ri + 1 }}</td>
        <td>{{ unit.name }}</td>
        <td>{{ unit.shortName }}</td>
        <td>{{ unit.updatedAt | date }}</td>
        <td>
          <p-tag
            [value]="unit.allowDecimal ? 'Allowed' : 'Not Allowed'"
            [severity]="unit.allowDecimal ? 'success' : 'danger'"
            [rounded]="true"
          />
        </td>
        <td class="flex gap-2">
          <p-button label="Edit" size="small" [rounded]="true" />
          <p-button
            label="Delete"
            size="small"
            [rounded]="true"
            severity="danger"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
