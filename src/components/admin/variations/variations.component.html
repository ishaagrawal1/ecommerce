<div class="flex justify-between items-center p-6 border-y border-white gap-2">
  <h1 class="text-3xl font-bold">Variations</h1>
  <p-button label="Add New" icon="pi pi-plus" [rounded]="true" />
</div>
<div class="px-6">
  <p-table [value]="variations" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th class="w-1/3">Sr No.</th>
        <th pSortableColumn="name" class="w-1/3">
          Name <p-sortIcon field="name" />
        </th>

        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template let-ri="rowIndex" pTemplate="body" let-variation>
      <tr>
        <td>{{ ri + 1 }}</td>
        <td>{{ variation }}</td>

        <td class="flex gap-2">
          <p-button label="Edit" size="small" [rounded]="true" />
          <p-button
            label="Delete"
            size="small"
            [rounded]="true"
            severity="danger"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
