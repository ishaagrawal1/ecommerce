<div class="flex justify-between items-center p-6 border-y border-white gap-2">
  <h1 class="text-3xl font-bold">Manage Categories</h1>
  <p-button label="Add New" icon="pi pi-plus" [rounded]="true" />
</div>
<div class="px-6">
  <p-table [value]="category" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Sr No.</th>
        <th class="w-1/3" pSortableColumn="name">
          Name <p-sortIcon field="name" />
        </th>
        <th class="w-1/3" pSortableColumn="rate">
          Code <p-sortIcon field="code" />
        </th>
        <th class="w-1/3" pSortableColumn="updatedAt">
          Date <p-sortIcon field="date" />
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template let-ri="rowIndex" pTemplate="body" let-category>
      <tr>
        <td>{{ ri + 1 }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.code }}</td>
        <td>{{ category.updatedAt | date }}</td>

        <td class="flex gap-2">
          <p-button label="Edit" size="small" [rounded]="true" />
          <p-button
            label="Delete"
            size="small"
            [rounded]="true"
            severity="danger"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
