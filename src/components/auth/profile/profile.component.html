<div class="flex justify-center items-center h-full w-full">
  <div class="p-8 flex flex-col gap-4 bg-gray-700 rounded-lg">
    <h1 class="text-4xl text-center underline underline-offset-1">
      {{ user?.typeofuser.toUpperCase() }} Profile
    </h1>
    <br />
    <div class="text-2xl text-gray-400">
      Name : <span class="text-white font-bold">{{ user?.name }}</span>
    </div>
    <div class="text-2xl text-gray-400">
      Username : <span class="text-white font-bold">{{ user?.username }}</span>
    </div>
    <div class="text-2xl text-gray-400">
      Email : <span class="text-white font-bold">{{ user?.email }}</span>
    </div>
    <div class="text-2xl text-gray-400">
      Phone : <span class="text-white font-bold">{{ user?.phone }}</span>
    </div>
    <div class="text-2xl text-gray-400">
      Pan No. : <span class="text-white font-bold">{{ user?.panNumber }}</span>
    </div>
    <div class="text-2xl text-gray-400">
      GST No. : <span class="text-white font-bold">{{ user?.gstNumber }}</span>
    </div>
    <div class="flex justify-between items-center gap-2 w-full">
      <p-button label="Edit Profile" icon="pi pi-pencil" size="small" />
      <p-button
        label="Log Out"
        (onClick)="this.authservice.logout()"
        icon="pi pi-sign-out"
        size="small"
        severity="danger"
      />
    </div>
  </div>
</div>
